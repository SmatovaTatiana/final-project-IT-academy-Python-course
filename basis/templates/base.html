{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} MY DEFAULT TITLE {% endblock %}</title>
    <link href="{% static "style.css" %}" rel="stylesheet" type="text/css">
</head>
<body>
{% if request.user.is_authenticated %}
        <a href="{% url 'basis:logout' %}">logout </a>
        <a href="{% url 'basis:profile' %}">profile </a>
{% else %}
        <a href="{% url 'basis:login' %}">login </a><br>
        <a href="{% url 'basis:register' %}">register </a><br>
{% endif %}

{% block body %}

{% endblock %}
<br><a href="{% url 'basis:index_page' %}">Main page</a>


</body>
</html>
