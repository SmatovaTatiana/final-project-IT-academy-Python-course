{% extends 'base.html' %}

{% block title %}
    My portfolio
{% endblock %}

{% block body %}
    {% for portfolio in portfolios %}
        <h2>{{ portfolio.project_name }}</h2>
        <p>
        {{ portfolio.description|truncatewords:5 }}
        </p>
        <a href="{{ portfolio.get_absolute_url }}">Go to see more information</a>

        <hr>
    {% endfor %}
{% endblock %}
