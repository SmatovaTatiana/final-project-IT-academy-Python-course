{% extends 'base.html' %}

{% block title %}
    My education
{% endblock %}
{% block body %}
    {% for education in educations%}
        <h3>{{ education.course_name }}</h3>
        <p>
        {{ education.description|truncatewords:5 }}
        </p>
        Year of graduate: {{ education.graduated }}
        <hr>
    {% endfor %}

{% endblock %}
