{% extends 'base.html' %}

{% block title %}
    My portfolio

{% block body %}
    {% for portfolio in portfolios %}
        <h2>{{ portfolio.project_name }}</h2>
        <p>
        {{ portfolio.description }}

        <a href="{{ portfolio.link }}">See it on Github</a>
        <hr>
    {% endfor %}
{% endblock %}
